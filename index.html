<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="images/logo-bars.jpg">
  <title>SUBAA</title>
  <link href="css/main.css" rel="stylesheet" href="style.css">
  <script src="javascript/main.js"></script>
</head>
<body>
  <!--Facebook JavaScript SDK-->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.3&appId=2301832069871375&autoLogAppEvents=1"></script> 
  
  <!--overlay and overlay box for social media button on mobile-->
  <div id="social-overlay-box" class="display-none">
    <button class="social-overlay__close"><span>X</span></button>
    <h3>Social media</h3>
    <div>
      <a href="https://www.facebook.com/pg/sydneunibaa/" target="_blank"><img class="header__social-link" src="images/logo-fb.png"></a>
      <a href="https://www.instagram.com/usydbusinessanalytics/" target="_blank"><img class="header__social-link" src="images/logo-insta.png"></a>
    </div>
  </div>
  <div id="social-overlay" class="display-none">
  </div>

  <!--header and nav-->
  <header class="header">
    <div class="header__div header__div-img">
      <img class="header__img-connect" src="images/icon-connect.png" alt="social media links">
      <a href="https://www.facebook.com/pg/sydneunibaa/" target="_blank"><img class="header__social-link header__social-link--display-none" src="images/logo-fb.png"></a>
      <a href="https://www.instagram.com/usydbusinessanalytics/" target="_blank"><img class="header__social-link header__social-link--display-none" src="images/logo-insta.png"></a>
    </div>
    <div class="header__div header__div--title">
      <a href="index.html"><h1 class="header__title">SUBAA</h1></a>
    </div>
    <div class="header__div header__div--align-right header__div-nav-lrg">
      <button id="hamburger-shift" class="hamburger hamburger--squeeze header__hamburger" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <nav class="nav-inline">
        <ul class="nav__ul">
          <a href="about.html"><li class="nav__li--inline">About</li></a>
          <a target="_blank" href="https://www.facebook.com/sydneunibaa/"><li class="nav__li--inline">News</li></a>
          <a href="major.html"><li class="nav__li--inline">Course</li></a>
        </ul>
      </nav>
    </div>
  </header>
  <nav class="nav-dropdown display-none">
    <ul class="nav__ul">
      <a href="about.html"><li class="nav__li--dropdown nav__li--whitebottom">About</li></a>
      <a target="_blank" href="https://www.facebook.com/sydneunibaa/"><li class="nav__li--dropdown nav__li--whitebottom">News</li></a>
      <a href="major.html"><li class="nav__li--dropdown nav__li--blackbottom">Course</li></a>
    </ul>
  </nav>

  <!--container for about page format-->
  <div class="img-container">
  </div>

  <!--join area-->
  <section class="join-section">
    <h2 class="join-section__title">Focused on analytics.</h2>
    <div class="join-section__link-container">
      <a href="https://goo.gl/forms/G9vLI76FvU0O3KjL2" target="_blank"><span class="join-section__link">Join &gt;</span></a>
      <a href="about.html"><span class="join-section__link">Learn more &gt;</span></a>
    </div>
  </section>

  <!--news section-->
  <div class="div-fb-page-header">
    <h1 class="div-fb-page-header__title">News from Facebook</h1>
  </div>

  <div class="div-fb-page">
    <div class="plugin-container">
      <div class="fb-page" data-href="https://www.facebook.com/sydneunibaa/" data-tabs="timeline" data-width="500" data-height="400" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="false"><blockquote cite="https://www.facebook.com/sydneunibaa/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/facebook/">SUBAA</a></blockquote></div>
    </div>
  </div>

  <div class="div-fb-page-links">
    <a href="https://www.facebook.com/sydneunibaa/" target="_blank"><span class="div-fb-page-links__link">Read more &gt;</span></a>
  </div>

  <!--gallery-->
  <div class="gallery gallery--slide1">
    <button id="gallery__left" class="gallery__button">
      &lt;
    </button>
    <button id="gallery__right" class="gallery__button">
      &gt;
    </button>
  </div>

  <!--company partners-->
  <section class="partners">
    <h2 class="partners__title">Our valued partners</h2>
    <div>
      <img class="partners__img" src="images/partners/partner-analytics8.png" alt="analytics 8 logo image">
      <img class="partners__img" src="images/partners/partner-altis.jpg" alt="altis consulting logo image">
    </div>
  </section>

  <!--footer-->
  <footer class="footer">
    <div>
      <a class="footer__email" href="mailto:exec.subaa@gmail.com">exec.subaa@gmail.com</a>
      <p>&copy; Copyright 2019 SUBAA</p>
    </div>
  </footer>

  <!--
  ***
  site by Sean Gayler
  ***
  -->
</body>
</html>
